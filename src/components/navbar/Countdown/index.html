<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown | CoinView</title>
    
  </head>
  <body>
    <div class="main">
    <h1>CoinView | Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
      </div>

      <div class="time">
        <h2 id="hours"></h2>
        <small>hours</small>
      </div>

      <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
